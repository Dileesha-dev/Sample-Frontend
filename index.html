<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Site</title>

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg p-0 navbar-light m-0 p-0 top-nav">
          <div class="w-100 container-fluid p-0" style="display: flex; flex-direction: column;">
            <div class="row" style="border-bottom: solid 2px; width: 95%;">
                <div class="col-lg-6 col-md-12" style="display: flex; flex-direction: row;">
                    <div class="navbar-brand w-100 p-3" href="#">
                        <i class="fas fa-truck deliver-icon d-none d-lg-inline"></i> <span class="deliver-text d-none d-lg-inline">Delivery Island Wide</span>
                        <!-- responsive - sm -->
                        <div class="d-sm-block d-lg-none w-100" style="display: flex; flex-direction: row; justify-content: space-between; padding: 0;">
                            <img class="img-fluid d-md-block d-lg-none text-center" src="images/metrologo.png" style="max-height: 45px; float: left;" alt="logo" />
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation" style="float: right;">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                      </div>
                </div>
                <div class="collapse navbar-collapse col-lg-6 py-3" id="navbarTogglerDemo02">
                  <div class="d-flex ms-auto">
                      <ul class="nav">
                          <li class="nav-item">
                            <a class="nav-link text-black font-weight-500" style="font-size: 14px; letter-spacing: 0.6px;" href="#">Support & Downloads</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-black font-weight-500" style="font-size: 14px; letter-spacing: 0.6px;" href="#">Store Locations</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-black font-weight-500" style="font-size: 14px; letter-spacing: 0.6px;" href="#">Hello, Sign in <i class="fas fa-caret-down caret-down-icon"></i></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-black font-weight-500" href="#"><i class="far fa-bell top-nav-icons"></i></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-black font-weight-500" href="#"><i class="fas fa-cart-plus top-nav-icons"></i></a>
                          </li>
                          <li class="nav-item d-md-block d-lg-none text-center">
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                              </form>
                          </li>
                        </ul>
                  </div>
                </div>
              </div>
              
          </div>
      </nav>
      <div class="container-fluid d-none d-lg-block pt-4 bg-white px-5" style="width: 100%;">
        <div class="w-100" style="display: flex; flex-direction: row; justify-content: space-between;">
            <div style="width: 10%;">
                <img class="img-fluid" src="images/metrologo.png" style="max-height: 45px; float: left;" alt="logo" />
            </div>
            <div style="display: flex; flex-direction: row; width: 75%; justify-content: center;">
                <p class="font-weight-700" style="font-size: 14px; margin-top: 8px; margin-right: 15px;">Search by category <i class="fas fa-caret-down caret-down-icon"></i></p>
                <div class="input-group mb-3 w-50">
                    <input type="text" class="form-control search-input" aria-label="Text input with dropdown button">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">All Categories</button>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item" href="#">Category 1</a></li>
                      <li><a class="dropdown-item" href="#">Category 2</a></li>
                      <li><a class="dropdown-item" href="#">Category 3</a></li>
                    </ul>
                  </div>
                  <button class="btn bg-blue text-white" style="height: 75%; margin-left: 10px;">Search</button>
            </div>
            <div style="width: 15%;">
              <button class="btn btn-outline-danger btn-outline-red"  style="height: 75%; float: right;"><i class="fas fa-phone-alt"></i> Call me back</button>
            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ba1d97dc6c.js" crossorigin="anonymous"></script>
</body>
</html>
